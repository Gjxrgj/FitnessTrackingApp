<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Exercise</title>
</head>
<body>

<h2>Add Exercise</h2>

<form action="/exercises/addExercise" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="reps">Reps:</label>
    <input type="number" id="reps" name="reps" value="0"><br>

    <label for="sets">Sets:</label>
    <input type="number" id="sets" name="sets" value="0"><br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" value="0"><br>

    <label for="time">Time:</label>
    <input type="number" id="time" name="time" value="0"><br>

    <label for="type">Type:</label>
    <select id="type" name="type" required>
        <option value="Cardio">Cardio</option>
        <option value="Bodybuilding">Bodybuilding</option>
    </select><br>

    <button type="submit">Add Exercise</button>
</form>

<a href="/exercises">Back to Exercise List</a>

</body>
</html>

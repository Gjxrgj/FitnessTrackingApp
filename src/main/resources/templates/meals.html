<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal List</title>
</head>
<body>

<h1>Meal List</h1>

<ul th:each="meal : ${mealsList}">
    <li>
        <strong>Name:</strong> <span th:text="${meal.name}"></span><br>
        <strong>Type:</strong> <span th:text="${meal.type}"></span><br>
        <div th:if="${meal.quantity != 0}">
            <strong >Quantity:</strong> <span th:text="${meal.quantity}"></span>
        </div>

        <a th:href="@{/ingredients/{mealID}(mealID=${meal.mID})}" type="button">Add Ingredient</a>
</ul>
<a href="/meals/addMeal" type="button">Add Meal</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ingredient</title>
</head>
<body>
<div th:replace="appBar"></div>

<h2>Add Ingredient</h2>

<form th:action="@{/ingredients/addIngredient}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="calories">Calories per 100g:</label>
    <input type="number" id="calories" name="calories" required>
    <br>

    <label for="protein">Protein per 100g:</label>
    <input type="number" id="protein" name="protein" required>
    <br>

    <label for="carbs">Carbs per 100g:</label>
    <input type="number" id="carbs" name="carbs" required>
    <br>

    <label for="fats">Fats per 100g:</label>
    <input type="number" id="fats" name="fats" required>
    <br>

    <button type="submit">Add Ingredient</button>
</form>

</body>
</html>
